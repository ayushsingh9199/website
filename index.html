<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayush Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Your full styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #0D0D0D;
      color: #E5E5E5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 900;
      color: #00FFE7;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    nav a {
      color: #AAA;
      margin-left: 1.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #8A2BE2;
      text-shadow: 0 0 5px #8A2BE2;
    }

    .hero {
      background: linear-gradient(135deg, #111111 0%, #222222 100%);
      text-align: center;
      padding: 5rem 2rem;
      margin: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #00FFE7aa;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      color: #00FFE7;
      text-shadow: 0 0 10px #00FFE7;
    }

    .hero p {
      font-size: 1.25rem;
      font-weight: 500;
      color: #CCC;
    }

    .controls {
      text-align: center;
      margin: 2rem 0;
    }

    .controls input {
      width: 240px;
      padding: 0.6rem 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 2px solid #222;
      background-color: #111;
      color: #EEE;
    }

    .products {
      padding: 0 2rem 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 2rem;
    }

    .product {
      background-color: #111;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 0 10px #8A2BE222;
      text-align: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .product:hover {
      box-shadow: 0 0 20px #00FFE7aa;
      transform: translateY(-8px);
    }

    .product img {
      width: 100%;
      height: 160px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #222;
    }

    .product h3 {
      font-size: 1.2rem;
      margin-bottom: 0.4rem;
      color: #EEE;
      font-weight: 700;
    }

    .product p {
      color: #AAA;
      font-weight: 500;
      margin-bottom: 0.8rem;
    }

    .btn {
      background: linear-gradient(90deg, #00FFE7, #8A2BE2);
      color: #111;
      font-weight: 700;
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 15px #00FFE7aa;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00FFE7;
      color: #111;
      padding: 14px 26px;
      border-radius: 30px;
      font-weight: 700;
      box-shadow: 0 0 20px #00FFE7cc;
      display: none;
    }

    footer {
      text-align: center;
      padding: 1.5rem 2rem;
      background-color: #0A0A0A;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>

 <header>
  <div class="logo">BIHAR BITES</div>
<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="cart.html">Cart</a>
  <a href="contact.html">Contact</a>
  <a href="otp-login.html">Login</a>

</nav>

</header>


  <section class="hero">
    <h1>Welcome to Ramu bites </h1>
    <p>Your one-stop shop for quality products.</p>
  </section>

  <section class="controls">
    <input type="text" id="search" placeholder="Search products...">
  </section>

  <section class="products" id="productList">
    <div class="product" onclick="viewProduct('Stylish T-Shirt')">
      <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTLKbWi0hWyNOZErK7z89aNMIdcitD0XrgaiIdtkiamh2PcL3ufTqCXfxjvmy395UV6zMRyOesc1WDnN8v9Yb8YtpI7oaGqqGZb6V9wuaFB0eiLZvyAAc1K_Q" alt="Product">
      <h3 class="title">Stylish T-Shirt</h3>
      <p>₹499</p>
      <button class="btn" onclick="event.stopPropagation(); addToCart('Stylish T-Shirt', 499)">Add to Cart</button>
    </div>
    <div class="product" onclick="viewProduct('Comfy Hoodie')">
      <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQdbZfxeOMCqiBc0w_p9HoaEWMeaQDK9qQMefdbGKYHQCa3jBkoOCbsqfezP_A6RcuYnrf3yJsvv0NMHNnIYZMa7Yl7zC3Wx58VLfuplxvRhSIhFuzs2DzV" alt="Product">
      <h3 class="title">Comfy Hoodie</h3>
      <p>₹899</p>
      <button class="btn" onclick="event.stopPropagation(); addToCart('Comfy Hoodie', 899)">Add to Cart</button>
    </div>
    <div class="product" onclick="viewProduct('Cool Cap')">
      <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQKJcj0d-yvPFvzl3s_g4dLNjAvrMNdbBpiTBMwcmoJk623rSi_2BZoWHT4aGzCP9fi0faOkqM8q1tC-2aUC8wmjd8L1vQ7SmkbaeZCxCkNKs1Q60JXB0IV" alt="Product">
      <h3 class="title">Cool Cap</h3>
      <p>₹299</p>
      <button class="btn" onclick="event.stopPropagation(); addToCart('Cool Cap', 299)">Add to Cart</button>
    </div>
  </section>

  <div class="toast" id="toast">✔️ Added to cart!</div>

  <footer>
    © 2025 Ayush Store. All rights reserved.
  </footer>

 <script>
  // Update cart count on page load
  document.addEventListener("DOMContentLoaded", () => {
    updateCartCount();
  });

  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Check if product already exists
    const index = cart.findIndex(item => item.name === name);
    if (index !== -1) {
      cart[index].qty += 1;
    } else {
      cart.push({ name, price, qty: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();

    const toast = document.getElementById('toast');
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 2000);
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const count = cart.reduce((acc, item) => acc + item.qty, 0);
    document.getElementById('cart-count').textContent = count;
  }

  function viewProduct(productName) {
    const url = `product.html?name=${encodeURIComponent(productName)}`;
    window.location.href = url;
  }

  document.getElementById("search").addEventListener("input", function() {
    const query = this.value.toLowerCase();
    document.querySelectorAll(".product").forEach(product => {
      const title = product.querySelector(".title").textContent.toLowerCase();
      product.style.display = title.includes(query) ? "block" : "none";
    });
  });
</script>


</body>
</html>
